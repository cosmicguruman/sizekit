<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SizeKit - Camera Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Screen -->
    <div id="landing-screen" class="screen active">
        <div class="container">
            <h1>SizeKit Camera Test</h1>
            <p class="subtitle">Phase 1: Back Camera Access</p>
            <p class="instruction">We'll ask to use your camera to get started</p>
            <button id="open-camera-btn" class="primary-btn">Open Camera</button>
        </div>
    </div>

    <!-- Camera Screen -->
    <div id="camera-screen" class="screen">
        <video id="camera-preview" autoplay playsinline></video>
        <div class="camera-controls">
            <button id="close-camera-btn" class="secondary-btn">Close Camera</button>
        </div>
        <div id="loading-indicator" class="loading">
            <div class="spinner"></div>
            <p>Initializing camera...</p>
        </div>
    </div>

    <!-- Error Screen -->
    <div id="error-screen" class="screen">
        <div class="container">
            <h2>Camera Access Issue</h2>
            <p id="error-message" class="error-text"></p>
            <button id="retry-btn" class="primary-btn">Try Again</button>
            <button id="back-btn" class="secondary-btn">Go Back</button>
        </div>
    </div>

    <script src="camera.js"></script>
</body>
</html>
