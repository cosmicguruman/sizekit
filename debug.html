<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SizeKit Debug - ACTUAL Nail Detection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Status Display */
        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.90);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            min-width: 300px;
            z-index: 10;
        }

        #status.card-detected {
            border: 3px solid #4caf50;
        }

        #status.ready {
            border: 3px solid #4caf50;
            background: rgba(76, 175, 80, 0.2);
        }

        #status.error {
            border: 3px solid #f44336;
            background: rgba(244, 67, 54, 0.2);
        }

        #status-text {
            color: #fff;
            font-size: 20px;
            margin-bottom: 10px;
        }

        #status-detail {
            color: #aaa;
            font-size: 14px;
            font-weight: normal;
        }

        /* Loading */
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-text {
            font-size: 18px;
            color: #ccc;
            text-align: center;
        }

        /* Capture Button */
        #capture-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #4caf50;
            color: #000;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.5);
            transition: all 0.3s ease;
            z-index: 100;
        }

        #capture-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        #capture-btn:disabled {
            background: #555;
            color: #888;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Results Screen */
        #results {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            z-index: 200;
        }

        #results.visible {
            display: flex;
        }

        #results h2 {
            color: #4caf50;
            margin-bottom: 20px;
            text-align: center;
        }

        .result-item {
            background: rgba(102, 126, 234, 0.2);
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .finger-name {
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
        }

        .measurement {
            text-align: right;
        }

        .mm-value {
            font-size: 20px;
            color: #4caf50;
            font-weight: bold;
        }

        .size-value {
            font-size: 14px;
            color: #999;
        }

        .method-badge {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 10px;
            margin-left: 10px;
        }

        .method-segmentation {
            background: #4caf50;
            color: #000;
        }

        .method-estimation {
            background: #ff9800;
            color: #000;
        }

        #next-btn {
            margin-top: 30px;
            background: #667eea;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .scale-info {
            text-align: center;
            color: #4caf50;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Video Feed -->
        <video id="video" autoplay playsinline></video>

        <!-- Overlay Canvas -->
        <canvas id="overlay"></canvas>

        <!-- Status Display -->
        <div id="status">
            <div id="status-text">üì± Show credit card in frame</div>
            <div id="status-detail"></div>
        </div>

        <!-- Capture Button -->
        <button id="capture-btn" disabled>üì∑ Capture</button>

        <!-- Results Screen -->
        <div id="results">
            <h2>‚úÖ Measurements</h2>
            <div id="results-list"></div>
            <button id="next-btn">üîÑ Next Shot</button>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay">
            <div class="spinner"></div>
            <div id="loading-text">Starting camera...</div>
        </div>
    </div>

    <!-- TensorFlow.js and MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7/dist/handpose.min.js"></script>
    
    <!-- Detection Logic -->
    <script src="detection.js"></script>

    <script>
        console.log('üéØ SizeKit Debug - ACTUAL NAIL DETECTION MODE');

        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const captureBtn = document.getElementById('capture-btn');
        const resultsDiv = document.getElementById('results');
        const resultsList = document.getElementById('results-list');
        const nextBtn = document.getElementById('next-btn');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const statusDetail = document.getElementById('status-detail');

        let stream = null;
        let detectionRunning = false;
        let lastMeasurements = null;
        let lastReference = null;
        let allNailsDetected = false;

        // Resize canvas to match video
        function resizeCanvas() {
            overlay.width = video.videoWidth;
            overlay.height = video.videoHeight;
            console.log('üé® Canvas resized to', overlay.width, 'x', overlay.height);
        }

        // Auto-start camera on page load
        async function startCamera() {
            console.log('üîµ Auto-starting camera...');
            
            try {
                loadingText.textContent = 'üì∑ Requesting camera access...';
                console.log('üì∑ Requesting camera access...');
                
                // Try exact environment first
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: { exact: "environment" },
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        },
                        audio: false
                    });
                    console.log('‚úÖ Camera started with exact environment');
                    loadingText.textContent = '‚úÖ Camera started!';
                } catch (e) {
                    console.log('‚ö†Ô∏è Exact environment failed, trying fallback...', e);
                    loadingText.textContent = '‚ö†Ô∏è Trying fallback camera...';
                    // Fallback without exact
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: "environment",
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        },
                        audio: false
                    });
                    console.log('‚úÖ Camera started with fallback');
                    loadingText.textContent = '‚úÖ Camera started!';
                }
                
                video.srcObject = stream;
                console.log('üìπ Stream attached to video element');
                
                video.addEventListener('loadedmetadata', async () => {
                    console.log('üìπ Video metadata loaded');
                    resizeCanvas();
                    
                    // Update loading message
                    loadingText.textContent = 'ü§ñ Loading AI model...';
                    console.log('ü§ñ Loading handpose model...');
                    await SizeKitDetection.loadHandposeModel();
                    console.log('‚úÖ Model loaded, starting continuous detection...');
                    
                    // Hide loading overlay
                    loadingOverlay.classList.add('hidden');
                    console.log('‚úÖ Loading overlay hidden');
                    
                    // Start continuous detection
                    detectContinuously();
                });
                
            } catch (error) {
                console.error('‚ùå Camera error:', error);
                loadingText.innerHTML = `
                    ‚ùå Camera Failed<br>
                    <small style="font-size: 16px; font-weight: normal;">
                    ${error.name}: ${error.message}<br><br>
                    Check:<br>
                    ‚Ä¢ Camera permission allowed?<br>
                    ‚Ä¢ On HTTPS?<br>
                    ‚Ä¢ Camera not in use by another app?
                    </small>
                `;
            }
        }

        // Continuous detection loop - STRICT MODE
        async function detectContinuously() {
            if (detectionRunning) return;
            detectionRunning = true;

            console.log('üîÑ Starting STRICT detection loop...');

            async function loop() {
                try {
                    // Clear canvas
                    ctx.clearRect(0, 0, overlay.width, overlay.height);

                    // Capture current frame
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const captureCtx = canvas.getContext('2d');
                    captureCtx.drawImage(video, 0, 0);
                    const imageData = captureCtx.getImageData(0, 0, canvas.width, canvas.height);

                    // Step 1: Detect credit card
                    const reference = await SizeKitDetection.detectReferenceObject({
                        dataUrl: canvas.toDataURL('image/jpeg', 0.8)
                    });

                    if (!reference) {
                        // NO CARD DETECTED
                        statusDiv.className = 'error';
                        statusText.textContent = '‚ùå No credit card detected';
                        statusDetail.textContent = 'Place credit card in frame';
                        captureBtn.disabled = true;
                        lastMeasurements = null;
                        lastReference = null;
                        allNailsDetected = false;
                    } else {
                        // Card detected! Draw it
                        const box = reference.boundingBox;
                        ctx.strokeStyle = '#4caf50';
                        ctx.lineWidth = 4;
                        ctx.setLineDash([10, 5]);
                        ctx.strokeRect(box.x, box.y, box.width, box.height);
                        ctx.setLineDash([]);
                        
                        // Card label
                        ctx.fillStyle = '#4caf50';
                        ctx.font = 'bold 20px Arial';
                        ctx.fillText('üí≥ Card', box.x + 10, box.y - 10);

                        statusDiv.className = 'card-detected';
                        statusText.textContent = `‚úÖ Card detected (${reference.pixelsPerMm.toFixed(2)} px/mm)`;
                        statusDetail.textContent = 'Now show your hand/fingers';

                        // Step 2: Detect hand
                        const model = await SizeKitDetection.loadHandposeModel();
                        const predictions = await model.estimateHands(canvas);

                        if (predictions.length === 0) {
                            statusDetail.textContent = 'Now show your hand/fingers';
                            captureBtn.disabled = true;
                            lastMeasurements = null;
                            allNailsDetected = false;
                        } else {
                            const hand = predictions[0];
                            const landmarks = hand.landmarks;

                            // Draw hand box
                            const xs = landmarks.map(l => l[0]);
                            const ys = landmarks.map(l => l[1]);
                            const minX = Math.min(...xs);
                            const maxX = Math.max(...xs);
                            const minY = Math.min(...ys);
                            const maxY = Math.max(...ys);

                            ctx.strokeStyle = '#667eea';
                            ctx.lineWidth = 3;
                            ctx.setLineDash([10, 5]);
                            ctx.strokeRect(minX, minY, maxX - minX, maxY - minY);
                            ctx.setLineDash([]);

                            // Step 3: Detect ALL nails
                            const fingerTips = [4, 8, 12, 16, 20];
                            const fingerNames = ['Thumb', 'Index', 'Middle', 'Ring', 'Pinky'];
                            const measurements = [];
                            let detectedCount = 0;
                            let failedFingers = [];

                            fingerTips.forEach((tipIndex, i) => {
                                const tip = landmarks[tipIndex];
                                
                                const nailWidth = calculateNailWidthDirect(
                                    imageData,
                                    landmarks,
                                    tipIndex,
                                    tip[0],
                                    tip[1]
                                );

                                if (nailWidth.method === 'segmentation') {
                                    detectedCount++;

                                    // Draw green highlight on detected nail
                                    ctx.fillStyle = 'rgba(76, 175, 80, 0.4)';
                                    ctx.fillRect(
                                        tip[0] - nailWidth.pixels / 2,
                                        tip[1] - 20,
                                        nailWidth.pixels,
                                        40
                                    );
                                    
                                    // Green checkmark
                                    ctx.fillStyle = '#4caf50';
                                    ctx.font = 'bold 24px Arial';
                                    ctx.fillText('‚úì', tip[0] - 12, tip[1] - 25);

                                    // Calculate measurement
                                    const widthMm = nailWidth.pixels / reference.pixelsPerMm;
                                    const sizeNumber = SizeKitDetection.mmToSizeNumber(widthMm);

                                    measurements.push({
                                        finger: fingerNames[i],
                                        mm: widthMm,
                                        size: sizeNumber,
                                        method: 'segmentation'
                                    });
                                } else {
                                    // Failed - draw red X
                                    ctx.fillStyle = '#f44336';
                                    ctx.font = 'bold 24px Arial';
                                    ctx.fillText('‚úó', tip[0] - 12, tip[1] - 25);
                                    failedFingers.push(fingerNames[i]);
                                }
                            });

                            // Check if ALL nails detected
                            if (detectedCount === 5) {
                                // ALL DETECTED - READY TO CAPTURE!
                                statusDiv.className = 'ready';
                                statusText.textContent = `üéØ All 5 nails detected!`;
                                statusDetail.textContent = 'Ready to capture';
                                captureBtn.disabled = false;
                                lastMeasurements = measurements;
                                lastReference = reference;
                                allNailsDetected = true;
                            } else {
                                // SOME FAILED
                                statusDiv.className = 'error';
                                statusText.textContent = `‚ö†Ô∏è Only ${detectedCount}/5 nails detected`;
                                statusDetail.textContent = `Failed: ${failedFingers.join(', ')}. Improve lighting or angle.`;
                                captureBtn.disabled = true;
                                lastMeasurements = null;
                                allNailsDetected = false;
                            }
                        }
                    }

                } catch (error) {
                    console.error('Detection error:', error);
                    statusDiv.className = 'error';
                    statusText.textContent = '‚ùå Detection error';
                    statusDetail.textContent = error.message;
                }

                // Run at ~10 FPS
                if (detectionRunning) {
                    setTimeout(loop, 100);
                }
            }

            loop();
        }

        // Direct nail width calculation - STRICT MODE (NO FALLBACK)
        function calculateNailWidthDirect(imageData, landmarks, tipIndex, fingertipX, fingertipY) {
            const actualWidth = detectActualNailBoundaryDirect(imageData, landmarks, tipIndex, fingertipX, fingertipY);
            
            if (actualWidth > 0) {
                return {
                    pixels: actualWidth,
                    method: 'segmentation'
                };
            }

            // NO FALLBACK - detection failed
            return {
                pixels: 0,
                method: 'failed'
            };
        }

        function detectActualNailBoundaryDirect(imageData, landmarks, tipIndex, fingertipX, fingertipY) {
            const data = imageData.data;
            const imgWidth = imageData.width;

            const regionSize = 80;
            const halfSize = regionSize / 2;
            const startX = Math.max(0, Math.floor(fingertipX - halfSize));
            const startY = Math.max(0, Math.floor(fingertipY - halfSize));
            const endX = Math.min(imgWidth, Math.floor(fingertipX + halfSize));
            const endY = Math.min(imageData.height, Math.floor(fingertipY + halfSize));

            // Sample skin tone
            const baseJoint = landmarks[tipIndex - 3];
            const skinTone = getSkinToneDirect(data, imgWidth, baseJoint[0], baseJoint[1]);

            // Find nail pixels
            const nailPixels = [];
            const nailThreshold = skinTone.brightness * 1.15;

            for (let y = startY; y < endY; y++) {
                for (let x = startX; x < endX; x++) {
                    const idx = (y * imgWidth + x) * 4;
                    const r = data[idx];
                    const g = data[idx + 1];
                    const b = data[idx + 2];
                    const brightness = (r + g + b) / 3;

                    if (brightness > nailThreshold) {
                        const colorVariance = Math.abs(r - g) + Math.abs(g - b) + Math.abs(r - b);
                        if (colorVariance < 60) {
                            nailPixels.push({ x, y });
                        }
                    }
                }
            }

            if (nailPixels.length < 20) return 0;

            // Find widest span
            const lines = {};
            nailPixels.forEach(p => {
                if (!lines[p.y]) lines[p.y] = [];
                lines[p.y].push(p.x);
            });

            let maxWidth = 0;
            const searchRange = 30;

            Object.keys(lines).forEach(y => {
                const yNum = parseInt(y);
                if (Math.abs(yNum - fingertipY) < searchRange) {
                    const xValues = lines[y];
                    const minX = Math.min(...xValues);
                    const maxX = Math.max(...xValues);
                    const width = maxX - minX;

                    if (width > maxWidth) {
                        maxWidth = width;
                    }
                }
            });

            return maxWidth;
        }

        function getSkinToneDirect(data, imgWidth, centerX, centerY) {
            const samples = 20;
            const sampleRadius = 10;
            let sumR = 0, sumG = 0, sumB = 0;
            let count = 0;

            for (let i = 0; i < samples; i++) {
                const angle = (i / samples) * 2 * Math.PI;
                const x = Math.round(centerX + sampleRadius * Math.cos(angle));
                const y = Math.round(centerY + sampleRadius * Math.sin(angle));
                const idx = (y * imgWidth + x) * 4;

                if (idx >= 0 && idx < data.length - 3) {
                    sumR += data[idx];
                    sumG += data[idx + 1];
                    sumB += data[idx + 2];
                    count++;
                }
            }

            const avgR = sumR / count;
            const avgG = sumG / count;
            const avgB = sumB / count;

            return {
                r: Math.round(avgR),
                g: Math.round(avgG),
                b: Math.round(avgB),
                brightness: (avgR + avgG + avgB) / 3
            };
        }

        // Check if detection.js loaded
        if (typeof SizeKitDetection === 'undefined') {
            console.error('‚ùå SizeKitDetection not loaded - detection.js failed to load');
            loadingText.innerHTML = `
                ‚ùå Failed to load detection.js<br>
                <small style="font-size: 16px; font-weight: normal;">
                Refresh the page or check console for errors
                </small>
            `;
        }

        // Capture button handler
        captureBtn.addEventListener('click', () => {
            if (!allNailsDetected || !lastMeasurements || !lastReference) {
                alert('‚ö†Ô∏è All nails must be detected before capture!');
                return;
            }

            console.log('üì∏ Captured measurements:', lastMeasurements);

            // Stop detection loop
            detectionRunning = false;

            // Display results
            displayResults(lastMeasurements, lastReference);
        });

        // Next button handler
        nextBtn.addEventListener('click', () => {
            console.log('üîÑ Returning to camera view...');
            resultsDiv.classList.remove('visible');
            detectionRunning = false;
            detectContinuously();
        });

        // Display results
        function displayResults(measurements, reference) {
            resultsList.innerHTML = '';

            // Add scale info
            const scaleInfo = document.createElement('div');
            scaleInfo.className = 'scale-info';
            scaleInfo.textContent = `‚úÖ Scale: ${reference.pixelsPerMm.toFixed(2)} pixels/mm`;
            resultsList.appendChild(scaleInfo);

            // Add measurements (all are detected, no badges needed)
            measurements.forEach(nail => {
                const item = document.createElement('div');
                item.className = 'result-item';

                item.innerHTML = `
                    <span class="finger-name">${nail.finger}</span>
                    <div class="measurement">
                        <div class="mm-value">${nail.mm.toFixed(1)} mm</div>
                        <div class="size-value">Size ${nail.size}</div>
                    </div>
                `;
                resultsList.appendChild(item);
            });

            // Show results screen
            resultsDiv.classList.add('visible');
        }

        // Start camera automatically when page loads
        window.addEventListener('load', () => {
            console.log('üéØ Page loaded, auto-starting camera...');
            if (typeof SizeKitDetection !== 'undefined') {
                startCamera();
            } else {
                loadingText.textContent = '‚ùå Script loading failed - check console';
            }
        });
    </script>
</body>
