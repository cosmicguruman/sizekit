<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SizeKit Debug Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #camera-container {
            flex: 1;
            position: relative;
            background: #000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #info-panel {
            background: rgba(0, 0, 0, 0.95);
            padding: 1rem;
            max-height: 50vh;
            overflow-y: auto;
            border-top: 2px solid #667eea;
        }

        .metric {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .metric-label {
            color: #667eea;
            font-weight: bold;
        }

        .metric-value {
            color: #fff;
            margin-left: 0.5rem;
        }

        .status {
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            font-weight: 600;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .status.processing {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        #controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        button {
            flex: 1;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #start-btn {
            background: #667eea;
            color: white;
        }

        #capture-btn {
            background: #4caf50;
            color: white;
        }

        #capture-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        button:active {
            transform: scale(0.98);
        }

        .measurements {
            margin-top: 1rem;
        }

        .nail-measurement {
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #667eea;
            display: flex;
            justify-content: space-between;
        }

        .finger-name {
            font-weight: 600;
            color: #667eea;
        }

        .measurement-details {
            font-family: 'Monaco', monospace;
            font-size: 0.85rem;
        }

        h3 {
            color: #667eea;
            margin: 1rem 0 0.5rem 0;
            font-size: 1.1rem;
        }

        .big-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4caf50;
        }

        .canvas-debug {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.7;
        }
    </style>
    
    <!-- TensorFlow.js and MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7"></script>
</head>
<body>
    <div id="container">
        <div id="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="overlay" class="canvas-debug"></canvas>
        </div>
        
        <div id="info-panel">
            <div id="controls">
                <button id="start-btn">Start Camera</button>
                <button id="capture-btn" disabled>Analyze Hand</button>
            </div>
            
            <div id="status" class="status processing">Ready to start...</div>
            
            <div id="detection-info"></div>
            <div id="measurements-info"></div>
        </div>
    </div>

    <script src="detection.js"></script>
    <script>
        // Elements
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');
        const statusEl = document.getElementById('status');
        const detectionInfo = document.getElementById('detection-info');
        const measurementsInfo = document.getElementById('measurements-info');
        const startBtn = document.getElementById('start-btn');
        const captureBtn = document.getElementById('capture-btn');

        let stream = null;
        let analyzing = false;

        // Update canvas size to match video
        function updateCanvasSize() {
            overlay.width = video.videoWidth;
            overlay.height = video.videoHeight;
        }

        // Start camera
        startBtn.addEventListener('click', async () => {
            try {
                statusEl.className = 'status processing';
                statusEl.textContent = 'üì∑ Starting camera...';
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', () => {
                    updateCanvasSize();
                    statusEl.className = 'status success';
                    statusEl.textContent = '‚úÖ Camera active - Place hand with credit card and tap Analyze';
                    captureBtn.disabled = false;
                    startBtn.textContent = 'Camera Running';
                    startBtn.disabled = true;
                });
                
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Camera error: ' + error.message;
            }
        });

        // Capture and analyze
        captureBtn.addEventListener('click', async () => {
            if (analyzing) return;
            
            analyzing = true;
            captureBtn.textContent = 'Analyzing...';
            captureBtn.disabled = true;
            
            try {
                // Capture photo
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0);
                const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
                
                const photo = {
                    dataUrl: dataUrl,
                    width: canvas.width,
                    height: canvas.height
                };
                
                // Load AI model if needed
                statusEl.className = 'status processing';
                statusEl.textContent = 'ü§ñ Loading AI models...';
                await SizeKitDetection.loadHandposeModel();
                
                // Detect reference object
                statusEl.textContent = 'üîç Detecting reference object...';
                const reference = await SizeKitDetection.detectReferenceObject(photo);
                
                displayReferenceInfo(reference);
                
                // Detect hand
                statusEl.textContent = 'üëã Detecting hand...';
                const hand = await SizeKitDetection.detectHandAndNails(photo, reference);
                
                // Measure nails
                statusEl.textContent = 'üìè Measuring nails...';
                const measurements = SizeKitDetection.measureNails(hand, reference);
                
                displayMeasurements(measurements, reference);
                
                // Draw overlays
                drawOverlays(hand, reference);
                
                statusEl.className = 'status success';
                statusEl.textContent = '‚úÖ Analysis complete!';
                
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Error: ' + error.message;
                console.error('Analysis error:', error);
            } finally {
                analyzing = false;
                captureBtn.textContent = 'Analyze Hand';
                captureBtn.disabled = false;
            }
        });

        function displayReferenceInfo(reference) {
            detectionInfo.innerHTML = `
                <h3>üìê Reference Object Detection</h3>
                <div class="metric">
                    <span class="metric-label">Type:</span>
                    <span class="metric-value">${reference.type === 'creditCard' ? 'Credit Card' : 'Quarter'}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Width (pixels):</span>
                    <span class="metric-value big-number">${reference.boundingBox ? reference.boundingBox.width.toFixed(0) : 'N/A'} px</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Expected Size:</span>
                    <span class="metric-value">${reference.referenceSizeMm} mm</span>
                </div>
                <div class="metric">
                    <span class="metric-label">üìè SCALE:</span>
                    <span class="metric-value big-number">${reference.pixelsPerMm.toFixed(2)} pixels/mm</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Confidence:</span>
                    <span class="metric-value">${(reference.confidence * 100).toFixed(0)}%</span>
                </div>
            `;
        }

        function displayMeasurements(measurements, reference) {
            let html = `
                <h3>üìè Left Hand Measurements</h3>
                <div class="metric">
                    <span class="metric-label">Scale Used:</span>
                    <span class="metric-value">${reference.pixelsPerMm.toFixed(2)} px/mm</span>
                </div>
                <div class="measurements">
            `;
            
            measurements.forEach(nail => {
                html += `
                    <div class="nail-measurement">
                        <span class="finger-name">${nail.finger}</span>
                        <span class="measurement-details">
                            <strong>${nail.mm}mm</strong> ‚Üí Size ${nail.size}
                        </span>
                    </div>
                `;
            });
            
            html += '</div>';
            measurementsInfo.innerHTML = html;
        }

        function drawOverlays(hand, reference) {
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            
            // Draw reference object box
            if (reference.boundingBox) {
                ctx.strokeStyle = '#4caf50';
                ctx.lineWidth = 3;
                ctx.strokeRect(
                    reference.boundingBox.x,
                    reference.boundingBox.y,
                    reference.boundingBox.width,
                    reference.boundingBox.height
                );
                ctx.fillStyle = '#4caf50';
                ctx.font = '20px Arial';
                ctx.fillText('Reference', reference.boundingBox.x, reference.boundingBox.y - 10);
            }
            
            // Draw hand landmarks
            if (hand.keypoints) {
                ctx.fillStyle = '#667eea';
                hand.keypoints.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point[0], point[1], 5, 0, 2 * Math.PI);
                    ctx.fill();
                });
                
                // Draw fingertip labels
                const fingerTips = [4, 8, 12, 16, 20];
                const fingerNames = ['Thumb', 'Index', 'Middle', 'Ring', 'Pinky'];
                fingerTips.forEach((tipIndex, i) => {
                    const tip = hand.keypoints[tipIndex];
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 16px Arial';
                    ctx.fillText(fingerNames[i], tip[0] + 10, tip[1]);
                });
            }
        }

        console.log('üéØ SizeKit Debug Mode Ready');
        console.log('üì± Tap "Start Camera" to begin');
    </script>
</body>
</html>
