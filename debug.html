<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SizeKit Debug - Real-Time Detection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #measurements {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            max-height: 40vh;
            overflow-y: auto;
        }

        .scale-info {
            font-size: 20px;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 10px;
            text-align: center;
        }

        .nail {
            padding: 8px;
            margin: 5px 0;
            background: rgba(102, 126, 234, 0.2);
            border-left: 3px solid #667eea;
            display: flex;
            justify-content: space-between;
        }

        .finger-name {
            font-weight: bold;
            color: #667eea;
        }

        .measurement-value {
            color: #4caf50;
        }

        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #start-overlay.hidden {
            display: none;
        }

        #start-btn {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            background: #667eea;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.5);
        }

        #start-btn:active {
            transform: scale(0.98);
        }

        .status {
            text-align: center;
            padding: 10px;
            background: rgba(255, 193, 7, 0.3);
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7"></script>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
        <div id="measurements"></div>
        <div id="start-overlay">
            <button id="start-btn">üì∏ Start Camera</button>
        </div>
    </div>

    <script src="detection.js"></script>
    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');
        const measurements = document.getElementById('measurements');
        const startBtn = document.getElementById('start-btn');
        const startOverlay = document.getElementById('start-overlay');

        let stream = null;
        let handposeModel = null;
        let lastReference = null;

        // Resize canvas to match video
        function resizeCanvas() {
            overlay.width = video.videoWidth;
            overlay.height = video.videoHeight;
        }

        // Start camera
        startBtn.addEventListener('click', async () => {
            console.log('üîµ Start button clicked');
            startBtn.textContent = 'Starting...';
            startBtn.disabled = true;
            
            try {
                console.log('üì∑ Requesting camera access...');
                
                // Try exact environment first
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: { exact: "environment" },
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        },
                        audio: false
                    });
                    console.log('‚úÖ Camera started with exact environment');
                } catch (e) {
                    console.log('‚ö†Ô∏è Exact environment failed, trying fallback...');
                    // Fallback without exact
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: "environment",
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        },
                        audio: false
                    });
                    console.log('‚úÖ Camera started with fallback');
                }
                
                video.srcObject = stream;
                console.log('üìπ Stream attached to video element');
                
                video.addEventListener('loadedmetadata', async () => {
                    console.log('üìπ Video metadata loaded');
                    resizeCanvas();
                    console.log('üé® Canvas resized to', overlay.width, 'x', overlay.height);
                    startOverlay.classList.add('hidden');
                    console.log('‚úÖ Start overlay hidden');
                    
                    // Load AI model
                    measurements.innerHTML = '<div class="status">ü§ñ Loading AI model...</div>';
                    console.log('ü§ñ Loading handpose model...');
                    handposeModel = await SizeKitDetection.loadHandposeModel();
                    console.log('‚úÖ Model loaded, starting continuous detection...');
                    
                    // Start continuous detection
                    detectContinuously();
                });
                
            } catch (error) {
                console.error('‚ùå Camera error:', error);
                startBtn.textContent = 'Camera Failed';
                startBtn.disabled = false;
                alert('Camera error: ' + error.message + '\n\nMake sure:\n1. You granted camera permission\n2. You are on HTTPS\n3. Your browser supports camera access');
            }
        });

        // Continuous detection loop
        async function detectContinuously() {
            if (!video.srcObject) return;
            
            try {
                // Capture current frame
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0);
                
                const photo = {
                    dataUrl: canvas.toDataURL('image/jpeg', 0.9),
                    width: canvas.width,
                    height: canvas.height
                };
                
                // Detect reference object (only once or periodically)
                if (!lastReference) {
                    try {
                        lastReference = await SizeKitDetection.detectReferenceObject(photo);
                    } catch (e) {
                        // Reference not found yet, keep trying
                    }
                }
                
                // Detect hand if we have reference
                if (lastReference) {
                    try {
                        const hand = await SizeKitDetection.detectHandAndNails(photo, lastReference);
                        const results = SizeKitDetection.measureNails(hand, lastReference);
                        
                        // Display results
                        displayResults(results, lastReference);
                        
                        // Draw overlays
                        drawOverlays(hand, lastReference);
                    } catch (e) {
                        // Hand not detected, show waiting message
                        measurements.innerHTML = `
                            <div class="status">‚úã Waiting for hand...</div>
                            <div class="scale-info">Scale: ${lastReference.pixelsPerMm.toFixed(2)} px/mm</div>
                        `;
                    }
                }
                
            } catch (error) {
                console.error('Detection error:', error);
            }
            
            // Continue loop
            requestAnimationFrame(detectContinuously);
        }

        function displayResults(results, reference) {
            let html = `<div class="scale-info">üìè Scale: ${reference.pixelsPerMm.toFixed(2)} px/mm</div>`;
            
            results.forEach(nail => {
                html += `
                    <div class="nail">
                        <span class="finger-name">${nail.finger}</span>
                        <span class="measurement-value">${nail.mm}mm ‚Üí Size ${nail.size}</span>
                    </div>
                `;
            });
            
            measurements.innerHTML = html;
        }

        function drawOverlays(hand, reference) {
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            
            // Draw reference box (GREEN)
            if (reference.boundingBox) {
                ctx.strokeStyle = '#4caf50';
                ctx.lineWidth = 4;
                ctx.strokeRect(
                    reference.boundingBox.x,
                    reference.boundingBox.y,
                    reference.boundingBox.width,
                    reference.boundingBox.height
                );
                ctx.fillStyle = '#4caf50';
                ctx.font = 'bold 24px Arial';
                ctx.fillText('‚úì Reference', reference.boundingBox.x, reference.boundingBox.y - 10);
            }
            
            // Draw hand landmarks (BLUE)
            if (hand.keypoints) {
                // Draw all landmarks
                ctx.fillStyle = '#667eea';
                hand.keypoints.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point[0], point[1], 6, 0, 2 * Math.PI);
                    ctx.fill();
                });
                
                // Draw connections between landmarks
                ctx.strokeStyle = 'rgba(102, 126, 234, 0.5)';
                ctx.lineWidth = 2;
                const connections = [
                    [0,1],[1,2],[2,3],[3,4], // thumb
                    [0,5],[5,6],[6,7],[7,8], // index
                    [0,9],[9,10],[10,11],[11,12], // middle
                    [0,13],[13,14],[14,15],[15,16], // ring
                    [0,17],[17,18],[18,19],[19,20] // pinky
                ];
                connections.forEach(([a,b]) => {
                    ctx.beginPath();
                    ctx.moveTo(hand.keypoints[a][0], hand.keypoints[a][1]);
                    ctx.lineTo(hand.keypoints[b][0], hand.keypoints[b][1]);
                    ctx.stroke();
                });
                
                // Label fingertips
                const fingerTips = [4, 8, 12, 16, 20];
                const fingerNames = ['üëç', '‚òùÔ∏è', 'üñï', 'üíç', 'ü§ô'];
                fingerTips.forEach((tipIndex, i) => {
                    const tip = hand.keypoints[tipIndex];
                    ctx.font = '24px Arial';
                    ctx.fillText(fingerNames[i], tip[0] + 15, tip[1] - 15);
                });
            }
        }

        console.log('üéØ SizeKit Real-Time Debug Mode');
        console.log('üì± Tap "Start Camera" to begin');
    </script>
</body>
</html>
