<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SizeKit Debug - Real-Time Detection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #measurements {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            max-height: 40vh;
            overflow-y: auto;
        }

        .scale-info {
            font-size: 20px;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 10px;
            text-align: center;
        }

        .nail {
            padding: 8px;
            margin: 5px 0;
            background: rgba(102, 126, 234, 0.2);
            border-left: 3px solid #667eea;
            display: flex;
            justify-content: space-between;
        }

        .finger-name {
            font-weight: bold;
            color: #667eea;
        }

        .measurement-value {
            color: #4caf50;
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        #loading-overlay.hidden {
            display: none;
        }

        .loading-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            text-align: center;
            padding: 10px;
            background: rgba(255, 193, 7, 0.3);
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7"></script>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
        <div id="measurements"></div>
        <div id="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loading-text">üì∏ Starting Camera...</div>
        </div>
    </div>

    <script src="detection.js"></script>
    <script>
        console.log('üü¢ Script tag executing...');
        
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');
        const measurements = document.getElementById('measurements');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');

        console.log('üü¢ Elements loaded:', {
            video: !!video,
            overlay: !!overlay,
            measurements: !!measurements,
            loadingText: !!loadingText
        });

        let stream = null;
        let lastReference = null;
        
        console.log('üü¢ Variables initialized (handposeModel is in detection.js)');

        // Resize canvas to match video
        function resizeCanvas() {
            overlay.width = video.videoWidth;
            overlay.height = video.videoHeight;
        }

        // Auto-start camera on page load
        async function startCamera() {
            console.log('üîµ Auto-starting camera...');
            
            try {
                loadingText.textContent = 'üì∑ Requesting camera access...';
                console.log('üì∑ Requesting camera access...');
                
                // Try exact environment first
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: { exact: "environment" },
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        },
                        audio: false
                    });
                    console.log('‚úÖ Camera started with exact environment');
                    loadingText.textContent = '‚úÖ Camera started!';
                } catch (e) {
                    console.log('‚ö†Ô∏è Exact environment failed, trying fallback...', e);
                    loadingText.textContent = '‚ö†Ô∏è Trying fallback camera...';
                    // Fallback without exact
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: "environment",
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        },
                        audio: false
                    });
                    console.log('‚úÖ Camera started with fallback');
                    loadingText.textContent = '‚úÖ Camera started!';
                }
                
                video.srcObject = stream;
                console.log('üìπ Stream attached to video element');
                
                video.addEventListener('loadedmetadata', async () => {
                    console.log('üìπ Video metadata loaded');
                    resizeCanvas();
                    console.log('üé® Canvas resized to', overlay.width, 'x', overlay.height);
                    
                    // Update loading message
                    loadingText.textContent = 'ü§ñ Loading AI model...';
                    console.log('ü§ñ Loading handpose model...');
                    await SizeKitDetection.loadHandposeModel();
                    console.log('‚úÖ Model loaded, starting continuous detection...');
                    
                    // Hide loading overlay
                    loadingOverlay.classList.add('hidden');
                    console.log('‚úÖ Loading overlay hidden');
                    
                    // Start continuous detection
                    detectContinuously();
                });
                
            } catch (error) {
                console.error('‚ùå Camera error:', error);
                loadingText.innerHTML = `
                    ‚ùå Camera Failed<br>
                    <small style="font-size: 16px; font-weight: normal;">
                    ${error.name}: ${error.message}<br><br>
                    Check:<br>
                    ‚Ä¢ Camera permission allowed?<br>
                    ‚Ä¢ On HTTPS?<br>
                    ‚Ä¢ Camera not in use by another app?
                    </small>
                `;
            }
        }

        // Check if detection.js loaded
        console.log('üü¢ Checking for SizeKitDetection...', typeof SizeKitDetection);
        if (typeof SizeKitDetection === 'undefined') {
            console.error('‚ùå SizeKitDetection not loaded - detection.js failed to load');
            loadingText.innerHTML = `
                ‚ùå Failed to load detection.js<br>
                <small style="font-size: 16px; font-weight: normal;">
                Refresh the page or check console for errors
                </small>
            `;
        } else {
            console.log('‚úÖ SizeKitDetection loaded successfully');
        }

        // Try multiple approaches to start camera
        console.log('üü¢ Setting up camera start listeners...');
        
        // Approach 1: DOMContentLoaded (fires earlier than 'load')
        if (document.readyState === 'loading') {
            console.log('üü° Document still loading, waiting for DOMContentLoaded...');
            document.addEventListener('DOMContentLoaded', () => {
                console.log('üéØ DOMContentLoaded fired, starting camera...');
                startCamera();
            });
        } else {
            // Document already loaded, start immediately
            console.log('üéØ Document already loaded, starting camera immediately...');
            startCamera();
        }
        
        // Approach 2: Also listen for 'load' as backup
        window.addEventListener('load', () => {
            console.log('üéØ Window load event fired (backup trigger)');
        });

        // Continuous detection loop
        async function detectContinuously() {
            if (!video.srcObject) return;
            
            try {
                // Capture current frame
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0);
                
                const photo = {
                    dataUrl: canvas.toDataURL('image/jpeg', 0.9),
                    width: canvas.width,
                    height: canvas.height
                };
                
                // Detect reference object (only once or periodically)
                if (!lastReference) {
                    try {
                        lastReference = await SizeKitDetection.detectReferenceObject(photo);
                    } catch (e) {
                        // Reference not found yet, keep trying
                    }
                }
                
                // Detect hand if we have reference
                if (lastReference) {
                    try {
                        const hand = await SizeKitDetection.detectHandAndNails(photo, lastReference);
                        const results = SizeKitDetection.measureNails(hand, lastReference);
                        
                        // Display results
                        displayResults(results, lastReference);
                        
                        // Draw overlays
                        drawOverlays(hand, lastReference);
                    } catch (e) {
                        // Hand not detected, show waiting message
                        measurements.innerHTML = `
                            <div class="status">‚úã Waiting for hand...</div>
                            <div class="scale-info">Scale: ${lastReference.pixelsPerMm.toFixed(2)} px/mm</div>
                        `;
                    }
                }
                
            } catch (error) {
                console.error('Detection error:', error);
            }
            
            // Continue loop
            requestAnimationFrame(detectContinuously);
        }

        function displayResults(results, reference) {
            let html = `<div class="scale-info">üìè Scale: ${reference.pixelsPerMm.toFixed(2)} px/mm</div>`;
            
            results.forEach(nail => {
                html += `
                    <div class="nail">
                        <span class="finger-name">${nail.finger}</span>
                        <span class="measurement-value">${nail.mm}mm ‚Üí Size ${nail.size}</span>
                    </div>
                `;
            });
            
            measurements.innerHTML = html;
        }

        function drawOverlays(hand, reference) {
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            
            // Draw reference box (GREEN)
            if (reference.boundingBox) {
                ctx.strokeStyle = '#4caf50';
                ctx.lineWidth = 4;
                ctx.strokeRect(
                    reference.boundingBox.x,
                    reference.boundingBox.y,
                    reference.boundingBox.width,
                    reference.boundingBox.height
                );
                ctx.fillStyle = '#4caf50';
                ctx.font = 'bold 24px Arial';
                ctx.fillText('‚úì Reference', reference.boundingBox.x, reference.boundingBox.y - 10);
            }
            
            // Draw hand landmarks (BLUE)
            if (hand.keypoints) {
                // Draw all landmarks
                ctx.fillStyle = '#667eea';
                hand.keypoints.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point[0], point[1], 6, 0, 2 * Math.PI);
                    ctx.fill();
                });
                
                // Draw connections between landmarks
                ctx.strokeStyle = 'rgba(102, 126, 234, 0.5)';
                ctx.lineWidth = 2;
                const connections = [
                    [0,1],[1,2],[2,3],[3,4], // thumb
                    [0,5],[5,6],[6,7],[7,8], // index
                    [0,9],[9,10],[10,11],[11,12], // middle
                    [0,13],[13,14],[14,15],[15,16], // ring
                    [0,17],[17,18],[18,19],[19,20] // pinky
                ];
                connections.forEach(([a,b]) => {
                    ctx.beginPath();
                    ctx.moveTo(hand.keypoints[a][0], hand.keypoints[a][1]);
                    ctx.lineTo(hand.keypoints[b][0], hand.keypoints[b][1]);
                    ctx.stroke();
                });
                
                // Label fingertips
                const fingerTips = [4, 8, 12, 16, 20];
                const fingerNames = ['üëç', '‚òùÔ∏è', 'üñï', 'üíç', 'ü§ô'];
                fingerTips.forEach((tipIndex, i) => {
                    const tip = hand.keypoints[tipIndex];
                    ctx.font = '24px Arial';
                    ctx.fillText(fingerNames[i], tip[0] + 15, tip[1] - 15);
                });
            }
        }

        console.log('üéØ SizeKit Real-Time Debug Mode - Auto-Start');
    </script>
</body>
</html>
