<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SizeKit Debug - ACTUAL Nail Detection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Status Display */
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
        }

        .status-line {
            margin: 5px 0;
        }

        .status-label {
            color: #888;
            display: inline-block;
            width: 80px;
        }

        .status-value {
            color: #4caf50;
            font-weight: bold;
        }

        .detection-method {
            color: #667eea;
            font-size: 12px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }

        /* Loading */
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-text {
            font-size: 18px;
            color: #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Video Feed -->
        <video id="video" autoplay playsinline></video>

        <!-- Overlay Canvas -->
        <canvas id="overlay"></canvas>

        <!-- Status Display -->
        <div id="status">
            <div class="status-line">
                <span class="status-label">Scale:</span>
                <span id="scale-display" class="status-value">--</span>
            </div>
            <div class="status-line">
                <span class="status-label">Thumb:</span>
                <span id="thumb-display" class="status-value">--</span>
            </div>
            <div class="status-line">
                <span class="status-label">Index:</span>
                <span id="index-display" class="status-value">--</span>
            </div>
            <div class="status-line">
                <span class="status-label">Middle:</span>
                <span id="middle-display" class="status-value">--</span>
            </div>
            <div class="status-line">
                <span class="status-label">Ring:</span>
                <span id="ring-display" class="status-value">--</span>
            </div>
            <div class="status-line">
                <span class="status-label">Pinky:</span>
                <span id="pinky-display" class="status-value">--</span>
            </div>
            <div id="method-display" class="detection-method"></div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay">
            <div class="spinner"></div>
            <div id="loading-text">Starting camera...</div>
        </div>
    </div>

    <!-- TensorFlow.js and MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7/dist/handpose.min.js"></script>
    
    <!-- Detection Logic -->
    <script src="detection.js"></script>

    <script>
        console.log('üéØ SizeKit Debug - ACTUAL NAIL DETECTION MODE');

        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');

        // Status displays
        const scaleDisplay = document.getElementById('scale-display');
        const thumbDisplay = document.getElementById('thumb-display');
        const indexDisplay = document.getElementById('index-display');
        const middleDisplay = document.getElementById('middle-display');
        const ringDisplay = document.getElementById('ring-display');
        const pinkyDisplay = document.getElementById('pinky-display');
        const methodDisplay = document.getElementById('method-display');

        let stream = null;
        let detectionRunning = false;

        // Resize canvas to match video
        function resizeCanvas() {
            overlay.width = video.videoWidth;
            overlay.height = video.videoHeight;
            console.log('üé® Canvas resized to', overlay.width, 'x', overlay.height);
        }

        // Auto-start camera on page load
        async function startCamera() {
            console.log('üîµ Auto-starting camera...');
            
            try {
                loadingText.textContent = 'üì∑ Requesting camera access...';
                console.log('üì∑ Requesting camera access...');
                
                // Try exact environment first
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: { exact: "environment" },
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        },
                        audio: false
                    });
                    console.log('‚úÖ Camera started with exact environment');
                    loadingText.textContent = '‚úÖ Camera started!';
                } catch (e) {
                    console.log('‚ö†Ô∏è Exact environment failed, trying fallback...', e);
                    loadingText.textContent = '‚ö†Ô∏è Trying fallback camera...';
                    // Fallback without exact
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: "environment",
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        },
                        audio: false
                    });
                    console.log('‚úÖ Camera started with fallback');
                    loadingText.textContent = '‚úÖ Camera started!';
                }
                
                video.srcObject = stream;
                console.log('üìπ Stream attached to video element');
                
                video.addEventListener('loadedmetadata', async () => {
                    console.log('üìπ Video metadata loaded');
                    resizeCanvas();
                    
                    // Update loading message
                    loadingText.textContent = 'ü§ñ Loading AI model...';
                    console.log('ü§ñ Loading handpose model...');
                    await SizeKitDetection.loadHandposeModel();
                    console.log('‚úÖ Model loaded, starting continuous detection...');
                    
                    // Hide loading overlay
                    loadingOverlay.classList.add('hidden');
                    console.log('‚úÖ Loading overlay hidden');
                    
                    // Start continuous detection
                    detectContinuously();
                });
                
            } catch (error) {
                console.error('‚ùå Camera error:', error);
                loadingText.innerHTML = `
                    ‚ùå Camera Failed<br>
                    <small style="font-size: 16px; font-weight: normal;">
                    ${error.name}: ${error.message}<br><br>
                    Check:<br>
                    ‚Ä¢ Camera permission allowed?<br>
                    ‚Ä¢ On HTTPS?<br>
                    ‚Ä¢ Camera not in use by another app?
                    </small>
                `;
            }
        }

        // Continuous detection loop
        async function detectContinuously() {
            if (detectionRunning) return;
            detectionRunning = true;

            console.log('üîÑ Starting continuous detection loop...');

            async function loop() {
                try {
                    // Clear canvas
                    ctx.clearRect(0, 0, overlay.width, overlay.height);

                    // Capture current frame
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const captureCtx = canvas.getContext('2d');
                    captureCtx.drawImage(video, 0, 0);
                    const imageData = captureCtx.getImageData(0, 0, canvas.width, canvas.height);

                    // Detect reference object (credit card)
                    const reference = await SizeKitDetection.detectReferenceObject({
                        dataUrl: canvas.toDataURL('image/jpeg', 0.8)
                    });

                    if (reference) {
                        // Draw credit card box
                        const box = reference.boundingBox;
                        ctx.strokeStyle = '#4caf50';
                        ctx.lineWidth = 3;
                        ctx.setLineDash([10, 5]);
                        ctx.strokeRect(box.x, box.y, box.width, box.height);
                        ctx.setLineDash([]);

                        // Update scale display
                        scaleDisplay.textContent = `${reference.pixelsPerMm.toFixed(2)} px/mm`;

                        // Detect hand
                        const model = await SizeKitDetection.loadHandposeModel();
                        const predictions = await model.estimateHands(canvas);

                        if (predictions.length > 0) {
                            const hand = predictions[0];
                            const landmarks = hand.landmarks;

                            // Draw hand bounding box
                            const xs = landmarks.map(l => l[0]);
                            const ys = landmarks.map(l => l[1]);
                            const minX = Math.min(...xs);
                            const maxX = Math.max(...xs);
                            const minY = Math.min(...ys);
                            const maxY = Math.max(...ys);

                            ctx.strokeStyle = '#667eea';
                            ctx.lineWidth = 3;
                            ctx.setLineDash([10, 5]);
                            ctx.strokeRect(minX, minY, maxX - minX, maxY - minY);
                            ctx.setLineDash([]);

                            // Draw landmarks
                            ctx.fillStyle = '#667eea';
                            landmarks.forEach(point => {
                                ctx.beginPath();
                                ctx.arc(point[0], point[1], 4, 0, 2 * Math.PI);
                                ctx.fill();
                            });

                            // Fingertips: [4, 8, 12, 16, 20]
                            const fingerTips = [4, 8, 12, 16, 20];
                            const fingerEmojis = ['üëç', '‚òùÔ∏è', 'üñï', 'üíç', 'ü§ô'];
                            const fingerNames = ['Thumb', 'Index', 'Middle', 'Ring', 'Pinky'];
                            const displays = [thumbDisplay, indexDisplay, middleDisplay, ringDisplay, pinkyDisplay];

                            let segmentationCount = 0;

                            fingerTips.forEach((tipIndex, i) => {
                                const tip = landmarks[tipIndex];
                                
                                // Draw emoji at fingertip
                                ctx.font = '24px Arial';
                                ctx.fillText(fingerEmojis[i], tip[0] - 12, tip[1] - 15);

                                // Calculate nail width (with ACTUAL detection)
                                const secondJoint = landmarks[tipIndex - 2];
                                const nailWidth = calculateNailWidthDirect(
                                    imageData,
                                    landmarks,
                                    tipIndex,
                                    tip[0],
                                    tip[1]
                                );

                                if (nailWidth.method === 'segmentation') {
                                    segmentationCount++;

                                    // Draw detected nail region (green highlight)
                                    ctx.fillStyle = 'rgba(76, 175, 80, 0.3)';
                                    ctx.fillRect(
                                        tip[0] - nailWidth.pixels / 2,
                                        tip[1] - 20,
                                        nailWidth.pixels,
                                        40
                                    );
                                }

                                // Convert to mm
                                const widthMm = nailWidth.pixels / reference.pixelsPerMm;
                                const sizeNumber = SizeKitDetection.mmToSizeNumber(widthMm);

                                // Update display
                                displays[i].textContent = `${widthMm.toFixed(1)}mm (Size ${sizeNumber})`;
                                displays[i].style.color = nailWidth.method === 'segmentation' ? '#4caf50' : '#ff9800';
                            });

                            // Update method display
                            if (segmentationCount === 5) {
                                methodDisplay.textContent = '‚ú® All nails detected via ACTUAL SEGMENTATION';
                                methodDisplay.style.color = '#4caf50';
                            } else if (segmentationCount > 0) {
                                methodDisplay.textContent = `‚ö†Ô∏è ${segmentationCount}/5 nails detected, ${5 - segmentationCount} estimated`;
                                methodDisplay.style.color = '#ff9800';
                            } else {
                                methodDisplay.textContent = '‚ö†Ô∏è Using fallback estimation (no nails detected)';
                                methodDisplay.style.color = '#f44336';
                            }
                        }
                    } else {
                        scaleDisplay.textContent = '‚ùå No credit card';
                        scaleDisplay.style.color = '#f44336';
                    }

                } catch (error) {
                    console.error('Detection error:', error);
                }

                // Run at ~10 FPS (smooth but not too CPU intensive)
                setTimeout(loop, 100);
            }

            loop();
        }

        // Direct nail width calculation (mirrors detection.js but inline for real-time)
        function calculateNailWidthDirect(imageData, landmarks, tipIndex, fingertipX, fingertipY) {
            const actualWidth = detectActualNailBoundaryDirect(imageData, landmarks, tipIndex, fingertipX, fingertipY);
            
            if (actualWidth > 0) {
                return {
                    pixels: actualWidth,
                    method: 'segmentation'
                };
            }

            // Fallback
            const tip = landmarks[tipIndex];
            const secondJoint = landmarks[tipIndex - 2];
            const dx = tip[0] - secondJoint[0];
            const dy = tip[1] - secondJoint[1];
            const fingerLength = Math.sqrt(dx * dx + dy * dy);

            return {
                pixels: fingerLength * 0.45,
                method: 'estimation'
            };
        }

        function detectActualNailBoundaryDirect(imageData, landmarks, tipIndex, fingertipX, fingertipY) {
            const data = imageData.data;
            const imgWidth = imageData.width;

            const regionSize = 80;
            const halfSize = regionSize / 2;
            const startX = Math.max(0, Math.floor(fingertipX - halfSize));
            const startY = Math.max(0, Math.floor(fingertipY - halfSize));
            const endX = Math.min(imgWidth, Math.floor(fingertipX + halfSize));
            const endY = Math.min(imageData.height, Math.floor(fingertipY + halfSize));

            // Sample skin tone
            const baseJoint = landmarks[tipIndex - 3];
            const skinTone = getSkinToneDirect(data, imgWidth, baseJoint[0], baseJoint[1]);

            // Find nail pixels
            const nailPixels = [];
            const nailThreshold = skinTone.brightness * 1.15;

            for (let y = startY; y < endY; y++) {
                for (let x = startX; x < endX; x++) {
                    const idx = (y * imgWidth + x) * 4;
                    const r = data[idx];
                    const g = data[idx + 1];
                    const b = data[idx + 2];
                    const brightness = (r + g + b) / 3;

                    if (brightness > nailThreshold) {
                        const colorVariance = Math.abs(r - g) + Math.abs(g - b) + Math.abs(r - b);
                        if (colorVariance < 60) {
                            nailPixels.push({ x, y });
                        }
                    }
                }
            }

            if (nailPixels.length < 20) return 0;

            // Find widest span
            const lines = {};
            nailPixels.forEach(p => {
                if (!lines[p.y]) lines[p.y] = [];
                lines[p.y].push(p.x);
            });

            let maxWidth = 0;
            const searchRange = 30;

            Object.keys(lines).forEach(y => {
                const yNum = parseInt(y);
                if (Math.abs(yNum - fingertipY) < searchRange) {
                    const xValues = lines[y];
                    const minX = Math.min(...xValues);
                    const maxX = Math.max(...xValues);
                    const width = maxX - minX;

                    if (width > maxWidth) {
                        maxWidth = width;
                    }
                }
            });

            return maxWidth;
        }

        function getSkinToneDirect(data, imgWidth, centerX, centerY) {
            const samples = 20;
            const sampleRadius = 10;
            let sumR = 0, sumG = 0, sumB = 0;
            let count = 0;

            for (let i = 0; i < samples; i++) {
                const angle = (i / samples) * 2 * Math.PI;
                const x = Math.round(centerX + sampleRadius * Math.cos(angle));
                const y = Math.round(centerY + sampleRadius * Math.sin(angle));
                const idx = (y * imgWidth + x) * 4;

                if (idx >= 0 && idx < data.length - 3) {
                    sumR += data[idx];
                    sumG += data[idx + 1];
                    sumB += data[idx + 2];
                    count++;
                }
            }

            const avgR = sumR / count;
            const avgG = sumG / count;
            const avgB = sumB / count;

            return {
                r: Math.round(avgR),
                g: Math.round(avgG),
                b: Math.round(avgB),
                brightness: (avgR + avgG + avgB) / 3
            };
        }

        // Check if detection.js loaded
        if (typeof SizeKitDetection === 'undefined') {
            console.error('‚ùå SizeKitDetection not loaded - detection.js failed to load');
            loadingText.innerHTML = `
                ‚ùå Failed to load detection.js<br>
                <small style="font-size: 16px; font-weight: normal;">
                Refresh the page or check console for errors
                </small>
            `;
        }

        // Start camera automatically when page loads
        window.addEventListener('load', () => {
            console.log('üéØ Page loaded, auto-starting camera...');
            if (typeof SizeKitDetection !== 'undefined') {
                startCamera();
            } else {
                loadingText.textContent = '‚ùå Script loading failed - check console';
            }
        });
    </script>
</body>
</html>
