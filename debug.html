<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SizeKit Debug - Guided Capture</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #guides {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Credit Card Guide Box */
        .card-guide {
            position: absolute;
            border: 3px dashed #4caf50;
            border-radius: 8px;
            background: rgba(76, 175, 80, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        .card-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #4caf50;
            color: #000;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
        }

        /* Hand Guide Box */
        .hand-guide {
            position: absolute;
            border: 3px dashed #667eea;
            border-radius: 15px;
            background: rgba(102, 126, 234, 0.1);
            animation: pulse 2s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        .hand-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #667eea;
            color: #fff;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
        }

        /* Hand icon illustration */
        .hand-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            opacity: 0.3;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Instructions */
        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            pointer-events: none;
        }

        #instructions h2 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #4caf50;
        }

        #instructions p {
            font-size: 14px;
            color: #ccc;
        }

        /* Capture Button */
        #capture-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #4caf50;
            color: #000;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.5);
            transition: all 0.3s ease;
        }

        #capture-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        #capture-btn:disabled {
            background: #555;
            color: #888;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* Results Screen */
        #results {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        #results.visible {
            display: flex;
        }

        #results h2 {
            color: #4caf50;
            margin-bottom: 20px;
            text-align: center;
        }

        .result-item {
            background: rgba(102, 126, 234, 0.2);
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .finger-name {
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
        }

        .measurement {
            text-align: right;
        }

        .mm-value {
            font-size: 20px;
            color: #4caf50;
            font-weight: bold;
        }

        .size-value {
            font-size: 14px;
            color: #999;
        }

        #retry-btn {
            margin-top: 30px;
            background: #667eea;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Loading */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-text {
            font-size: 16px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Video Feed -->
        <video id="video" autoplay playsinline></video>

        <!-- Positioning Guides -->
        <canvas id="guides"></canvas>

        <!-- Instructions -->
        <div id="instructions">
            <h2>üìê Position Your Hand</h2>
            <p>Align credit card and hand with guides, then tap capture</p>
        </div>

        <!-- Capture Button -->
        <button id="capture-btn">üì∑ Capture Photo</button>

        <!-- Results Screen -->
        <div id="results">
            <h2>‚úÖ Measurements</h2>
            <div id="results-list"></div>
            <button id="retry-btn">üîÑ Try Again</button>
        </div>

        <!-- Loading Overlay -->
        <div id="loading">
            <div class="spinner"></div>
            <div id="loading-text">Starting camera...</div>
        </div>
    </div>

    <!-- TensorFlow.js and MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7/dist/handpose.min.js"></script>
    
    <!-- Detection Logic -->
    <script src="detection.js"></script>

    <script>
        console.log('üéØ SizeKit Debug - Guided Capture Mode');

        const video = document.getElementById('video');
        const guidesCanvas = document.getElementById('guides');
        const ctx = guidesCanvas.getContext('2d');
        const captureBtn = document.getElementById('capture-btn');
        const resultsDiv = document.getElementById('results');
        const resultsList = document.getElementById('results-list');
        const retryBtn = document.getElementById('retry-btn');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');

        let stream = null;

        // Start camera
        async function startCamera() {
            try {
                loadingText.textContent = 'üì∑ Starting camera...';
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: "environment" },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                
                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', async () => {
                    resizeCanvas();
                    drawGuides();
                    
                    loadingText.textContent = 'ü§ñ Loading AI model...';
                    await SizeKitDetection.loadHandposeModel();
                    
                    loading.classList.add('hidden');
                    console.log('‚úÖ Ready to capture!');
                });
                
            } catch (error) {
                console.error('‚ùå Camera error:', error);
                loadingText.textContent = `‚ùå Camera failed: ${error.message}`;
            }
        }

        // Resize canvas to match video
        function resizeCanvas() {
            guidesCanvas.width = video.videoWidth;
            guidesCanvas.height = video.videoHeight;
            guidesCanvas.style.width = '100%';
            guidesCanvas.style.height = '100%';
            guidesCanvas.style.position = 'absolute';
            guidesCanvas.style.top = '0';
            guidesCanvas.style.left = '0';
            guidesCanvas.style.pointerEvents = 'none';
        }

        // Draw positioning guides
        function drawGuides() {
            const w = guidesCanvas.width;
            const h = guidesCanvas.height;
            
            ctx.clearRect(0, 0, w, h);
            
            // Credit card guide (bottom right, 25% of width)
            const cardWidth = w * 0.25;
            const cardHeight = cardWidth / 1.586;
            const cardX = w * 0.65;
            const cardY = h * 0.65;
            
            ctx.strokeStyle = '#4caf50';
            ctx.lineWidth = 4;
            ctx.setLineDash([15, 10]);
            ctx.strokeRect(cardX, cardY, cardWidth, cardHeight);
            ctx.setLineDash([]);
            
            // Card label
            ctx.fillStyle = '#4caf50';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üí≥ Credit Card', cardX + cardWidth / 2, cardY - 15);
            
            // Hand guide (center-left, larger)
            const handWidth = w * 0.35;
            const handHeight = h * 0.45;
            const handX = w * 0.15;
            const handY = h * 0.3;
            
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 4;
            ctx.setLineDash([15, 10]);
            ctx.strokeRect(handX, handY, handWidth, handHeight);
            ctx.setLineDash([]);
            
            // Hand label
            ctx.fillStyle = '#667eea';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('‚úã Left Hand (Spread Fingers)', handX + handWidth / 2, handY - 15);
            
            // Hand icon
            ctx.font = '80px Arial';
            ctx.fillStyle = 'rgba(102, 126, 234, 0.3)';
            ctx.fillText('‚úã', handX + handWidth / 2 - 30, handY + handHeight / 2 + 30);
        }

        // Capture and process photo
        captureBtn.addEventListener('click', async () => {
            console.log('üì∏ Capturing photo...');
            captureBtn.disabled = true;
            captureBtn.textContent = '‚è≥ Processing...';
            
            try {
                // Create canvas from video frame
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const captureCtx = canvas.getContext('2d');
                captureCtx.drawImage(video, 0, 0);
                
                const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
                
                // Detect reference object
                const reference = await SizeKitDetection.detectReferenceObject({
                    dataUrl: dataUrl,
                    width: canvas.width,
                    height: canvas.height
                });
                
                if (!reference) {
                    alert('‚ö†Ô∏è Credit card not detected! Please align it with the guide.');
                    captureBtn.disabled = false;
                    captureBtn.textContent = 'üì∑ Capture Photo';
                    return;
                }
                
                // Detect hand and nails
                const hand = await SizeKitDetection.detectHandAndNails({
                    dataUrl: dataUrl,
                    width: canvas.width,
                    height: canvas.height
                }, reference);
                
                if (!hand || hand.confidence < 0.7) {
                    alert('‚ö†Ô∏è Hand not detected! Please spread fingers and align with guide.');
                    captureBtn.disabled = false;
                    captureBtn.textContent = 'üì∑ Capture Photo';
                    return;
                }
                
                // Measure nails
                const measurements = SizeKitDetection.measureNails(hand, reference);
                
                // Show results
                displayResults(measurements, reference);
                
            } catch (error) {
                console.error('‚ùå Processing error:', error);
                alert(`‚ùå Error: ${error.message}`);
                captureBtn.disabled = false;
                captureBtn.textContent = 'üì∑ Capture Photo';
            }
        });

        // Display results
        function displayResults(measurements, reference) {
            resultsList.innerHTML = '';
            
            // Add scale info
            const scaleInfo = document.createElement('div');
            scaleInfo.style.cssText = 'text-align: center; color: #4caf50; font-size: 18px; margin-bottom: 20px; font-weight: bold;';
            scaleInfo.textContent = `üìè Scale: ${reference.pixelsPerMm.toFixed(2)} pixels/mm`;
            resultsList.appendChild(scaleInfo);
            
            // Add measurements
            measurements.forEach(nail => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <span class="finger-name">${nail.finger}</span>
                    <div class="measurement">
                        <div class="mm-value">${nail.mm} mm</div>
                        <div class="size-value">Size ${nail.size}</div>
                    </div>
                `;
                resultsList.appendChild(item);
            });
            
            // Show results screen
            resultsDiv.classList.add('visible');
        }

        // Retry
        retryBtn.addEventListener('click', () => {
            resultsDiv.classList.remove('visible');
            captureBtn.disabled = false;
            captureBtn.textContent = 'üì∑ Capture Photo';
        });

        // Start on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startCamera);
        } else {
            startCamera();
        }
    </script>
</body>
</html>
