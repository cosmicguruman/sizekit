<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SizeKit - Quick Measure</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #instructions {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.90);
            backdrop-filter: blur(10px);
            padding: 25px 35px;
            border-radius: 25px;
            text-align: center;
            max-width: 85%;
            z-index: 10;
            border: 4px solid #4caf50;
        }
        #main-instruction {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #4caf50;
        }
        #sub-instruction {
            font-size: 16px;
            color: #ccc;
        }
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        #loading-overlay.hidden {
            display: none;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #333;
            border-top: 5px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #loading-text {
            font-size: 20px;
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
        #loading-details {
            font-size: 14px;
            color: #aaa;
            text-align: center;
            line-height: 1.6;
        }
        .loading-step {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .loading-step.done {
            color: #4caf50;
        }
        .loading-step.active {
            color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
        
        <div id="instructions" style="display: none;">
            <div id="main-instruction">Ready!</div>
            <div id="sub-instruction">App loaded successfully</div>
        </div>

        <div id="loading-overlay">
            <div class="spinner"></div>
            <div id="loading-text">Loading...</div>
            <div id="loading-details">
                <div id="step1" class="loading-step">1. Camera access...</div>
                <div id="step2" class="loading-step">2. TensorFlow.js (~3MB)...</div>
                <div id="step3" class="loading-step">3. HandPose model (~5MB)...</div>
                <div id="step4" class="loading-step">4. Initializing...</div>
            </div>
        </div>
    </div>

    <script>
        console.log('üéØ Loading started...');
        
        const loadingText = document.getElementById('loading-text');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        const step4 = document.getElementById('step4');
        const loadingOverlay = document.getElementById('loading-overlay');
        const instructionsDiv = document.getElementById('instructions');
        const video = document.getElementById('video');

        let startTime = Date.now();

        function updateStep(step, status) {
            const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
            console.log(`[${elapsed}s] ${step}: ${status}`);
            
            if (status === 'active') {
                step.className = 'loading-step active';
            } else if (status === 'done') {
                step.className = 'loading-step done';
                step.textContent = step.textContent.replace('...', ' ‚úì');
            } else if (status === 'error') {
                step.style.color = '#f44336';
                step.textContent = step.textContent.replace('...', ' ‚úó');
            }
        }

        async function init() {
            try {
                // Step 1: Camera
                updateStep(step1, 'active');
                loadingText.textContent = 'Starting camera...';
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                
                video.srcObject = stream;
                updateStep(step1, 'done');
                
                await new Promise(resolve => {
                    video.addEventListener('loadedmetadata', resolve, { once: true });
                });

                // Step 2: TensorFlow.js
                updateStep(step2, 'active');
                loadingText.textContent = 'Loading TensorFlow...';
                console.log('Loading TensorFlow.js from CDN...');
                
                await loadScript('https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js');
                
                // Wait for tf to be available
                let tfWaitCount = 0;
                while (typeof tf === 'undefined' && tfWaitCount < 50) {
                    await new Promise(r => setTimeout(r, 100));
                    tfWaitCount++;
                }
                
                if (typeof tf === 'undefined') {
                    throw new Error('TensorFlow.js failed to load');
                }
                
                updateStep(step2, 'done');
                console.log('TensorFlow.js loaded successfully');

                // Step 3: HandPose
                updateStep(step3, 'active');
                loadingText.textContent = 'Loading HandPose model...';
                console.log('Loading HandPose model from CDN...');
                
                await loadScript('https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7/dist/handpose.min.js');
                
                // Wait for handpose to be available
                let hpWaitCount = 0;
                while (typeof handpose === 'undefined' && hpWaitCount < 50) {
                    await new Promise(r => setTimeout(r, 100));
                    hpWaitCount++;
                }
                
                if (typeof handpose === 'undefined') {
                    throw new Error('HandPose model failed to load');
                }
                
                updateStep(step3, 'done');
                console.log('HandPose model loaded successfully');

                // Step 4: Initialize
                updateStep(step4, 'active');
                loadingText.textContent = 'Initializing model...';
                console.log('Initializing HandPose...');
                
                const model = await handpose.load();
                
                updateStep(step4, 'done');
                console.log('HandPose initialized successfully');

                // All done!
                const totalTime = ((Date.now() - startTime) / 1000).toFixed(1);
                console.log(`‚úÖ All loaded in ${totalTime}s`);
                
                loadingText.textContent = `‚úÖ Ready! (${totalTime}s)`;
                
                setTimeout(() => {
                    loadingOverlay.classList.add('hidden');
                    instructionsDiv.style.display = 'block';
                    document.getElementById('main-instruction').textContent = '‚úÖ App Ready!';
                    document.getElementById('sub-instruction').textContent = `Loaded in ${totalTime} seconds`;
                }, 1000);

            } catch (error) {
                console.error('‚ùå Loading error:', error);
                loadingText.textContent = '‚ùå Loading Failed';
                
                const details = document.getElementById('loading-details');
                details.innerHTML += `<div style="color: #f44336; margin-top: 20px; padding: 15px; background: rgba(244, 67, 54, 0.1); border-radius: 10px;">
                    <strong>Error:</strong> ${error.message}<br><br>
                    <small>Try:<br>
                    ‚Ä¢ Refresh the page<br>
                    ‚Ä¢ Check your connection<br>
                    ‚Ä¢ Use WiFi instead of cellular</small>
                </div>`;
            }
        }

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = () => reject(new Error(`Failed to load: ${src}`));
                document.head.appendChild(script);
            });
        }

        // Start loading
        init();
    </script>
</body>
</html>
